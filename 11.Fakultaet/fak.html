<html>

<head>
  <title>Fakultaet</title>
  <!-- Bootstrap link -->

  <style type="text/css">

    margin-top: 20px;

      margin:auto;
      width : 25%;
    }

    body{
      height: 100%;

    .jumbotron{
      margin-top: 0%;

    }

    .btn-primary{

</head>

<body>
<div class="jumbotron text-center">
  <h1>Berechne n!</h1>
  <p>Bitte Zahl unten eingeben</p>
    <div class="form-group">
    <input id="zahl" class="form-control" type="number" step="0.1" min="0" placeholder="Hier Zahl eingeben"/>
      </div>
    <button value="Berechnen" class="btn btn-primary" onclick="berechnen()">Berechnen</button>
    <div class="result">
      <p id="result"></p>
    </div>
</div>



<script type="text/javascript">
function berechnen(){
  var number = document.getElementById("zahl").value;
  var result = number < 0 ? fac(-number) : fac(number);
  //Das Ergebnis in der Webseite schreiben und in alert ausgeben
  document.getElementById("result").innerHTML = (number + " ! = " + result);
}

function fac(n){
  if(n == 1 || n == 0 || n == 2){
    return n;
  }else{
    return n*fac(n-1);
  }
}


</script>

</body>
