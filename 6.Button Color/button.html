<!doctype html>
<html>

<head>
	<title>Home</title>
</head>
<style>

div{
	font-size : 20pt;
	text-align: center;
	padding-top: 50pt;
	background : rgba(251,255,224,0.4);

}
input{
	height:50pt;
	width:50pt;
	cursor:hand;
}
#b1{
	background-color:#5d0e9f;
}
#b2{
	background-color:#FFF44B;
}
#b3{
	background-color:#8549f2;
}
#b4{
	background-color:#FFFFFF;
}
</style>

<script>
	var1="#5d0e9f";
	var2="#FFF44B";
	var3="#8549f2";
	var4="#FFFFFF";

	function changeColor(button){
		document.getElementById("body").style.backgroundColor = button.style.backgroundColor;
		var aux = var1;
		var1 = var2;
		var2 = var3;
		var3 = var4;
		var4 = aux;

		document.getElementById("b1").style.backgroundColor=var1;
		document.getElementById("b2").style.backgroundColor=var2;
		document.getElementById("b3").style.backgroundColor=var3;
		document.getElementById("b4").style.backgroundColor=var4;


}
</script>

<body id="body">
<div id ="div">
Click auf Button um Background-Farbe der Seite und der anderen Buttons zu wechseln
<br>
Auch mehrmals ist moeglich
<br>
<br>
<input id="b1" type="button" onclick="changeColor(b1)"></input>
<input id="b2" type="button" onclick="changeColor(b2)"></input>
<input id="b3" type="button" onclick="changeColor(b3)"></input>
<input id="b4" type="button" onclick="changeColor(b4)"></input>
</div>
</body>

</html>
