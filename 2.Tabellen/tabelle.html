<!doctype html>
<meta charset="utf-8">
<html>

<head>
	<title>Table</title>
	<style>
	body, html{
			height: 100%;
			width: 100%;
	}
		body {
			background-image: url("background.jpg");
			background-size: cover;
			background-attachment: fixed;
		}

		table,
		td,
		tr,
		th {
			border: 1px solid green;
			border-collapse: collapse;
			font-size: 30px;
			text-align: center;
		}

		td {
			width: 30%;
		}

		.center{
			text-align: left;
			width: 100%;
			height: 100%;
		}
	</style>

</head>

<body>
	<div class="center"><table>
		<th bgcolor="#ee82ee">Osterhase</th>
		<tr>
			<td width="20px" bgcolor="fff700"><img src="osterhase.png"></img>
			</td>
			<td bgcolor="#ffffe0">
				<marquee direction="left" scrollamount="10">Hallo</marquee>
			</td>
			<td bgcolor="#87ceeb"></td>
		</tr>
		<tr>
			<td bgcolor="#bdfcc9">
				<marquee direction="right" scrollamount="5">Ich bin</marquee>
			</td>
			<td bgcolor="#ffc0cb"><img src="osterhase.png"></img>
			</td>
			<td bgcolor="#ffa07a"></td>
		</tr>
		<tr>
			<td bgcolor="#b573dc"></td>
			<td bgcolor="#dda0dd">
				<marquee direction="down" scrollamount="1">Der Osterhase</marquee>
			</td>
			<td bgcolor="#c8a2c8"><img src="osterhase.png"></img>
			</td>
		</tr>

	</table>
<br> Colt Robert
</div>



</body>

</html>
